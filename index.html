<script>
const items = [

  { name:"Buch", img:"https://i.postimg.cc/R6msPWHv/buch.png" },

  { name:"Tuschfaarwen", img:"https://i.postimg.cc/McV3b7vp/tuschfaarwen.png" }
];

let currentItem = null;

function pickRandomItems() {
  const shuffled = [...items].sort(() => 0.5 - Math.random());
  currentItem = shuffled[0];
  return shuffled.slice(0,4);
}

function loadRound(){
  const selection = pickRandomItems();
  const imageBox = document.getElementById("images");
  const audioBtn = document.getElementById("audioBtn");
  const nextBtn = document.getElementById("nextBtn");

  imageBox.innerHTML = "";
  nextBtn.style.display = "none";

  selection.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("item");
    div.innerHTML = `<img src="${item.img}" alt="${item.name}">`;
    div.onclick = () => checkAnswer(item, div);
    imageBox.appendChild(div);
  });

  playAudio();
}

function playAudio(){
  const audio = new Audio(`https://github.com/albrechtclaire1007/p1schoulsaachen/raw/refs/heads/main/${currentItem.name}.mp3`);
  audio.play();
}

document.getElementById("audioBtn").onclick = playAudio;

function checkAnswer(item, div){
  if(item.name === currentItem.name){
    div.classList.add("correct");
    document.getElementById("nextBtn").style.display = "block";
  }
}

document.getElementById("nextBtn").onclick = loadRound;

loadRound();
</script>
